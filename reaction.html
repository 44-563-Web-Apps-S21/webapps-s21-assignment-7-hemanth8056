<body>

    <h2>Hemanth Venkata Reddy Telluri reaction timer</h2>
    <p id="target">Your time</p>
    <p id="countdown">Count</p>

    <button type="button" class="btn btn-info" onclick="startTime()"> Start Timer </button>

    <button id="react" class="btn btn-info" onclick="recordReact()">React Now</button>

    <script>
        var myTime = undefined;
        var buttonTime = Date.now();
        count = 0;

        function startTime() {

            for (let i = 0; i < 4; i++) {
                setTimeout(function() {
                    document.getElementById("countdown").innerHTML = i;
                }, (3 - i) * 1000)
            }


            setTimeout(function() {

                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                } else {
                    document.getElementById("target").innerHTML = "Time was " + (myTime - buttonTime);
                }
                // document.getElementById("countdown").innerHTML=i;
            }, 3000)
        }

        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
    </script>

</body>
